<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all books</title>
</head>
<body>

<h1>Overview of all books</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Available Copies</th>
        <th>Buy</th>
    </tr>
    <tr th:each="book : ${allBooks}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.numberOfAvailableCopies}"></td>
        <td><a th:href="@{/copy/new/{bookId}(bookId=${book.bookId})}">Buy copy</a></td>
    </tr>
</table>

<a th:href="@{/book/new}">Add a Book</a>

</body>
</html>
