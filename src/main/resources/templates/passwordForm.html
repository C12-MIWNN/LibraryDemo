<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Put a title here</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <form th:action="@{/user/changepassword}" method="post" th:object="${passwordDetails}">
        <p>
            <label for="oldPasswordField">Old Password:</label>
            <input type="password" id="oldPasswordField" th:field="*{oldPassword}" />
        </p>
        <p>
            <label for="newPasswordField">New Password:</label>
            <input type="password" id="newPasswordField" th:field="*{newPassword}" />
        </p>
        <p>
            <label for="confirmPasswordField">Confirm Password:</label>
            <input type="password" id="confirmPasswordField" th:field="*{confirmPassword}" />
        </p>

        <input type="submit" value="Change Password">
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
